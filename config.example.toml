[appmetadata]

# Optionally override metadata for this application.
# NOTE: This behavior should not be considered stable. The value in overriding
# these values is questionable and may be dropped in a future release.
app_name = "toml_app_name"
app_description = "toml_app_description"
app_version = "toml_app_version"
app_url = "toml_app_url"

[filehandling]

pattern = "reach-masterdev-"

file_extensions = [
    ".war",
    ".tmp",
]

file_age = 1

files_to_keep = 2

keep_oldest = false

remove = false

ignore_errors = true


[search]

# Multi-line array
# https://github.com/toml-lang/toml#user-content-array
paths = [
    "/tmp/elbow/path1",
    "/tmp/elbow/path2",
]

recursive_search = true


[logging]

log_level = "info"

log_format = "text"

# If set, all output to the console will be muted and sent here instead
log_file_path = "/tmp/test.txt"

console_output = "stdout"

use_syslog = true
